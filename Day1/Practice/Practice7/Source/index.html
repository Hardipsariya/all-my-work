<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P 6</title>
</head>

<body>
    <script>
        const myarray = ["Apple", "SaudiAramc", "Microsoft", "Alphabet", "Amazon.com", "Tesla", "Berkshire ", "NVIDIA"];
        
        document.write("our array is :-"+"<br>" +"<b>" + myarray + "</b>" +"<br>" + "<br>" + "<br>");
        myarray.pop();
        document.write("After poping it remove last item" + "<br>");
        document.write(myarray + "<br>" + "<br>" + "<br>");
        
        document.write("After pushing it add item in last place" + "<br>");
        myarray.push("HARDIP", "SARIYA");
        document.write(myarray  + "<br>" + "<br>" + "<br>");
       
        document.write("After shifting it remove first item"+"<br>");
        myarray.shift();
        document.write(myarray +"<br>" + "<br>" + "<br>");

        document.write("we can do delete operation using pop or shift opration "+"<br>");
        myarray.shift();
        document.write(myarray);
    </script>
</body>

</html>
